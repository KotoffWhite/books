{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><a href="{% provider_login_url 'github' %}">Sign Up with GitHub</a></p>
        <button  class="btn btn-success mt-md-3" type="submit">Log In</button>
    </form>
{% endblock content %}
