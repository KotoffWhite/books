{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><a href="{% provider_login_url 'github' %}">Sign Up with GitHub</a></p>
        <button  class="btn btn-success mt-md-3" type="submit">Sign Up</button>
    </form>
{% endblock content %}
